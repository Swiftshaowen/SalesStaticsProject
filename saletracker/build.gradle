apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.ape.saletracker"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 9008161
        versionName "7.0.10.27"
        //output apk name : ApeSaleTracker_6.0.0.02.apk
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    allprojects {
        repositories {
            jcenter()
            maven {
                url "http://192.168.33.7:8081/nexus/content/repositories/tinno"
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.myos.staticlibs:android-common-v6.0:0.0.2@aar'
}
